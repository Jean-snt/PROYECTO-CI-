<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conversor de Temperatura</title>
  
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <form id="conversor-form">
    <label>Temperatura:</label>
    <input type="number" id="temperatura" required />
    
    <label>De:</label>
    <select id="de-unidad">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label>A:</label>
    <select id="a-unidad">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button type="submit">Convertir</button>
  </form>

  <p id="resultado"></p>

  <script>
    document.getElementById("conversor-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const valor = parseFloat(document.getElementById("temperatura").value);
      const de = document.getElementById("de-unidad").value;
      const a = document.getElementById("a-unidad").value;
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(valor)) {
        resultadoDiv.textContent = "Por favor, ingresa un número válido.";
        return;
      }

      if (de === a) {
        resultadoDiv.textContent = `El valor convertido es el mismo: ${valor}°`;
        return;
      }

      let convertido;

      if (de === "celsius") {
        convertido = (a === "fahrenheit") ? (valor * 9/5) + 32 : valor + 273.15;
      } else if (de === "fahrenheit") {
        convertido = (a === "celsius") ? (valor - 32) * 5/9 : ((valor - 32) * 5/9) + 273.15;
      } else if (de === "kelvin") {
        convertido = (a === "celsius") ? valor - 273.15 : ((valor - 273.15) * 9/5) + 32;
      }

      resultadoDiv.textContent = `Resultado: ${convertido.toFixed(2)} °${a.charAt(0).toUpperCase()}`;
    });
  </script>
</body>
</html>
